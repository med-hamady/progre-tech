<section class="contact-section" id="contact">
    <div class="contact-container">
        <h2>Discutons de votre projet</h2>
        <p>Notre équipe est prête à transformer vos idées en réalité. Contactez-nous dès aujourd'hui.</p>
        <form class="contact-form">
            <div class="form-row">
                <div class="form-group">
                    <input type="text" placeholder="Nom complet" required>
                </div>
                <div class="form-group">
                    <input type="email" placeholder="Email professionnel" required>
                </div>
            </div>
            <div class="form-row">
                <div class="form-group">
                    <input type="tel" placeholder="Téléphone" required>
                </div>
                <div class="form-group">
                    <input type="text" placeholder="Entreprise" required>
                </div>
            </div>
            <div class="form-group">
                <textarea placeholder="Décrivez votre projet..." required></textarea>
            </div>
            <button type="submit" class="btn-submit">Envoyer le message</button>
        </form>
    </div>
</section>
