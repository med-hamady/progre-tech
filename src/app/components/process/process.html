<section class="process-section section" id="process">
    <div class="container">
        <div class="section-title">
            <h2>How We <span class="text-gradient">Work</span></h2>
            <p>A transparent, agile process designed to deliver results efficiently</p>
        </div>

        <div class="process-steps">
            <div class="process-line"></div>

            <div class="process-step" *ngFor="let step of steps; let i = index" [class.animate-fadeInUp]="true"
                [style.animation-delay.s]="i * 0.2">
                <div class="step-number">{{ i + 1 }}</div>
                <div class="step-content">
                    <div class="step-icon">
                        <img [src]="step.icon" [alt]="step.title">
                    </div>
                    <h3>{{ step.title }}</h3>
                    <p>{{ step.description }}</p>
                </div>
            </div>
        </div>
    </div>
</section>
