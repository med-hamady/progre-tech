<section class="projects-section section" id="projects">
    <div class="container">
        <div class="section-title">
            <h2>Featured <span class="text-gradient">Projects</span></h2>
            <p>Explore our portfolio of successful digital solutions and innovations</p>
        </div>

        <div class="projects-grid">
            <div class="project-card" *ngFor="let project of projects; let i = index"
                 [class.animate-fadeInUp]="true"
                 [style.animation-delay.s]="i * 0.1">
                <div class="project-image">
                    <img [src]="project.image" [alt]="project.title">
                    <div class="project-overlay">
                        <a [href]="project.link" class="view-project-btn">
                            <span>View Project</span>
                            <svg width="20" height="20" viewBox="0 0 20 20" fill="none">
                                <path d="M7 3L14 10L7 17" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                            </svg>
                        </a>
                    </div>
                </div>
                <div class="project-content">
                    <div class="project-header">
                        <span class="project-category">{{ project.category }}</span>
                        <h3>{{ project.title }}</h3>
                    </div>
                    <p>{{ project.description }}</p>
                    <div class="project-tech">
                        <span class="tech-tag" *ngFor="let tech of project.technologies">{{ tech }}</span>
                    </div>
                </div>
            </div>
        </div>

        <div class="projects-cta">
            <p>Want to see more of our work?</p>
            <a href="#contact" class="btn btn-primary">Let's Discuss Your Project</a>
        </div>
    </div>
</section>
