<section class="projects-section section" id="projects">
    <div class="container">
        <!-- Section Header -->
        <div class="section-title">
            <h2>Quick overview of some of <span class="text-gradient">our apps.</span></h2>
        </div>

        <!-- Project Tabs -->
        <div class="project-tabs">
            <button *ngFor="let project of projects; let i = index"
                    class="project-tab"
                    [class.active]="selectedProjectIndex === i"
                    (click)="selectProject(i)">
                <div class="tab-icon">
                    <span>{{ project.title.substring(0, 1) }}</span>
                </div>
                <div class="tab-info">
                    <span class="tab-by">by {{ project.client || 'Proger Tech' }}</span>
                    <span class="tab-title">{{ project.title }}</span>
                </div>
            </button>
        </div>

        <!-- Selected Project Display -->
        <div class="project-display" *ngIf="selectedProject">
            <div class="project-display-content">
                <div class="project-left">
                    <div class="project-logos">
                        <div class="logo-placeholder"></div>
                        <div class="logo-placeholder main-logo"></div>
                    </div>
                    <p class="project-display-description">{{ selectedProject.description }}</p>
                </div>
                <div class="project-right">
                    <div class="phone-mockup" *ngIf="selectedProject.deviceType === 'mobile'">
                        <img [src]="selectedProject.image" [alt]="selectedProject.title">
                    </div>
                    <div class="web-preview" *ngIf="selectedProject.deviceType === 'web'">
                        <img [src]="selectedProject.image" [alt]="selectedProject.title">
                    </div>
                </div>
            </div>
        </div>

        <!-- CTA Section -->
        <div class="projects-cta">
            <div class="cta-content">
                <h3>Have a project in mind?</h3>
                <p>Let's collaborate to bring your vision to life with cutting-edge technology</p>
            </div>
            <a href="#contact" class="btn btn-primary btn-large">Start Your Project</a>
        </div>
    </div>
</section>
