<section class="services-section section" id="services">
    <div class="container">
        <div class="section-title">
            <h2>Our <span class="text-gradient">Services</span></h2>
            <p>Comprehensive technology solutions tailored to your business needs</p>
        </div>

        <div class="services-grid">
            <!-- Software Development -->
            <div class="service-card" *ngFor="let service of services; let i = index"
                 [class.animate-fadeInUp]="true"
                 [style.animation-delay.s]="i * 0.1">
                <div class="service-icon" [innerHTML]="service.icon"></div>
                <h3>{{ service.title }}</h3>
                <p>{{ service.description }}</p>
                <ul class="service-features">
                    <li *ngFor="let feature of service.features">
                        <svg width="16" height="16" viewBox="0 0 16 16" fill="none">
                            <path d="M13.3333 4L6 11.3333L2.66666 8" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                        </svg>
                        {{ feature }}
                    </li>
                </ul>
                <a [href]="service.link" class="service-link">
                    Learn More
                    <svg width="16" height="16" viewBox="0 0 16 16" fill="none">
                        <path d="M6 3L11 8L6 13" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                    </svg>
                </a>
            </div>
        </div>

        <!-- CTA Section -->
        <div class="services-cta">
            <div class="cta-content">
                <h3>Ready to Transform Your Business?</h3>
                <p>Let's discuss how our services can help you achieve your goals</p>
            </div>
            <a href="#contact" class="btn btn-primary btn-large">Get Started</a>
        </div>
    </div>
</section>
