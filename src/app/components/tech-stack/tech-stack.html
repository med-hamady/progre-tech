<section class="tech-stack-section" id="technologies">
    <section class="tech-stack-section" id="technologies">
        <div class="tech-stack-container">
            <div class="section-header">
                <h2 class="section-title">Our <span class="highlight">Tech Stack</span></h2>
                <p class="section-subtitle">Powered by modern, scalable, and robust technologies</p>
            </div>

            <div class="marquee-container">
                <div class="marquee-content">
                    @for (tech of allTechnologies; track tech.name) {
                    <div class="tech-item">
                        <img [src]="tech.icon" [alt]="tech.name" class="tech-icon-img" loading="lazy">
                        <span class="tech-name">{{ tech.name }}</span>
                    </div>
                    }
                    <!-- Duplicate for seamless loop -->
                    @for (tech of allTechnologies; track tech.name) {
                    <div class="tech-item">
                        <img [src]="tech.icon" [alt]="tech.name" class="tech-icon-img">
                        <span class="tech-name">{{ tech.name }}</span>
                    </div>
                    }
                </div>
            </div>
        </div>
    </section>
